<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      .form {
        background-color: rgb(214, 212, 212);
        height: 90vh;
      }
      form div {        
        width: 20vh;
        margin: 5px;}
      footer {        text-align: center;
    background-color: rgb(172, 170, 170);}
    </style>
  </head>
  <body>
    <div class="form">
        <form>
          <div>
            <label for="name">Ваше имя: </label><input type="text" id="name" required />
          </div>
          <div>
            <label for="age">Ваш возраст: </label><input type="text" id="age" required />
          </div>
          <div>
            <label for="email">Почта: </label><input type="email" id="email" required />
          </div>
          <div><input type="submit" value="Отправить" id="btn" /></div>
        </form>
    </div>
    <footer>
      <div class="name-footer">Введенное имя: </div>
      <div class="age">Введенный возраст: </div>
      <div class="email">Введенная почта: </div>
    </footer>
    <script>
      var form = document.forms[0];
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        var nameDiv = document.querySelector('.name-footer');
        var ageDiv = document.getElementsByClassName('age')[0];
        var emailDiv = document.getElementsByClassName('email')[0];
        
        nameDiv.textContent =  nameDiv.textContent + document.getElementById('name').value;
        ageDiv.textContent =  ageDiv.textContent + document.getElementById('age').value;
        emailDiv.textContent =  emailDiv.textContent + document.getElementById('email').value;

      });
    </script>
  </body>
</html>
