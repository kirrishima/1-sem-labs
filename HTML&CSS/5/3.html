<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="3.css">
    <title>Document</title>
  </head>
  <body>
    <h2>Регистрация постоянного клиента</h2>
    
<form action="" id="from">
      <div>
        <label for="surname">Фамилия:</label
        ><input type="text" name="surname" id="surname" />
      </div>
      <div>
        <label for="name">Имя:</label
        ><input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="sec">Отчество:</label
        ><input type="text" name="sec" id="sec" />
      </div>
      <div>
        <label for="age">Ваш возраст:</label
        ><input type="text" name="age" id="age" />
      </div>
      <div>
        <label for="gender">Пол: </label>
        <input type="radio" name="gender" id="male" value="мужской" />
        <label for="male" id="male">мужской</label>
        <input type="radio" name="gender" id="female" value="женский" />
        <label for="female" id="female">женский</label>
      </div>
      <div>
        <label for="mail">Email: </label
        ><input type="email" name="mail" id="mail" />
      </div>
      <div>
        <label for="country">Страна проживания: </label
        ><input type="text" name="country" id="country" />
      </div>
      <div>
        <label for="pat">Откуда вы узнали о нас?</label
        ><select>
          <option value="1">Выберите вариант</option>
          <option value="2">соц сети</option>
          <option value="3">поиск</option>
          <option value="4">реклама</option>
        </select>
      </div>
      <div>
        <label for="date">Дата заполнения: </label
        ><input type="date" name="date" id="date" />
      </div>
      <div class="buttons">
        <input type="button" value="Регистрация" /><input
          type="button"
          value="Отмена"
        />
      </div>
    </form>
  </body>
</html>
