<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Форма регистрации студента</title>
<style>input{margin-left: 20px;}
  label {
    display: inline-block;
    width: 150px;

  }</style>
</head>
<body>
    <h2>Данные студента</h2>

    <form>
        <label for="name">Имя студента:</label>
        <input type="text"   placeholder="обязательно заполнить" required name="name"><br><br>

        <label for="">Отчество студента:</label>
        <input type="text"   placeholder="обязательно заполнить" required><br><br>

        <label for="">Фамилия студента:</label>
        <input type="text"  placeholder="обязательно заполнить" required><br><br>

        <label for="">Адрес почты:</label>
        <input type="email"  ><br><br>

        <label for="">Контактный номер:</label>
        <input type="tel"  ><br><br>

        <label for="">Какую социальную сеть вы используете?</label>
        <input type="checkbox">
        Facebook

        <input type="checkbox" >
        VK

        <input type="checkbox" >
        Instagram<br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
